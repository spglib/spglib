version: 2

python:
  install:
    - path: .
      extra_requirements:
        - docs
build:
  os: ubuntu-22.04
  tools:
    python: "3"
  jobs:
    post_checkout:
      - git fetch --unshallow || true
    post_create_environment:
      - pip install --pre --upgrade sphinx-book-theme
sphinx:
  configuration: doc/conf.py
