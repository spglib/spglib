name: CI
run-name: >
  CI (${{ github.event_name }})
  ${{ github.event_name == 'pull_request' && format('PR#{0}', github.event.number) || '' }}

on:
  workflow_dispatch:
    inputs:
      upload-wheel:
        type: boolean
        required: false
        default: false
        description: Upload wheel as an artifact
      cibw_archs_linux:
        required: false
        type: string
        default: auto aarch64
        description: Linux architectures
      cibw_archs_macos:
        required: false
        type: string
        default: x86_64 arm64
        description: Macos architectures
      cibw_build:
        required: false
        type: string
        description: Overwrite build targets
  pull_request:
    branches: [ develop ]
  push:
    branches: [ develop ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    name: pre-commit
    uses: ./.github/workflows/step_pre-commit.yaml

  tests:
    name: test
    needs: [ pre-commit ]
    uses: ./.github/workflows/step_test.yaml
    with:
      mask-experimental: ${{ github.event_name == 'push' }}

  coverage:
    name: ðŸ‘€ coverage
    needs: [ tests ]
    uses: ./.github/workflows/step_coverage.yaml

  build-wheel:
    name: build-wheel
    uses: ./.github/workflows/step_build-wheel.yaml
    needs: [ tests ]
    with:
      upload: ${{ inputs.upload-wheel || false }}
      cibw_archs_linux: ${{ inputs.cibw_archs_linux || 'x86_64' }}
      cibw_archs_macos: ${{ inputs.cibw_archs_macos || 'x86_64' }}
      cibw_build: ${{ inputs.cibw_build || 'cp311-*' }}

  test-docs:
    name: ðŸ“˜ test-docs
    needs: [ pre-commit ]
    uses: ./.github/workflows/step_test-docs.yaml

  pass:
    name: âœ… Pass
    needs: [ pre-commit, tests, test-docs, build-wheel, coverage ]
    runs-on: ubuntu-latest
    steps:
      - name: Check all CI jobs
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
    if: always()
