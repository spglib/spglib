name: build-wheel

permissions:
  contents: read

on:
  # Make it able to be used in other workflows
  workflow_call:
    inputs:
      cibw_build:
        required: false
        type: string
        description: Overwrite build targets

jobs:
  build_wheels:
    name: üñ•Ô∏è ${{ matrix.platform || matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, windows-latest, macOS-13, macOS-14 ]
        # Default do not specify platform and use the current runner's platform instead
        platform: [ "" ]
        include:
          - os: ubuntu-latest
            platform: pyodide


    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
        # CIBW requires emulation to build for arm linux
        # https://cibuildwheel.readthedocs.io/en/stable/faq/#emulation
      - name: Set up QEMU for Linux-arm
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.19
        env:
          CIBW_BUILD: ${{ inputs.cibw_build }}
          CIBW_ARCHS_LINUX: auto aarch64
          CIBW_PLATFORM: ${{ matrix.platform }}
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: üêç sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: hynek/build-and-inspect-python-package@v2
        with:
          skip-wheel: true

  check:
    name: üîç check
    needs: [ build_wheels, build_sdist ]
    runs-on: ubuntu-latest
    steps:
      - name: Get sdist
        # Technically sdist check is already done in `build_sdist`,
        # but doing it here again for redundancy
        uses: actions/download-artifact@v4
        with:
          name: Packages
          path: dist
      - name: Get wheels
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-wheels-*
          path: dist
          merge-multiple: true
      - run: pipx run twine check --strict dist/*
