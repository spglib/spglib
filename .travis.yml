matrix:
  include:
  - python: '2.7'
    sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64
         DOCKER_DEPLOY=true
         TRAVIS_PYTHON_VERSION='2.7'
  - python: '2.7'
    sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_i686
         PRE_CMD=linux32
         DOCKER_DEPLOY=true
         TRAVIS_PYTHON_VERSION='2.7'
  - python: '2.7'
    sudo: false
    env: DOCKER_DEPLOY=false
         TRAVIS_PYTHON_VERSION='2.7'
  - python: '3.6'
    sudo: false
    env: DOCKER_DEPLOY=false
         TRAVIS_PYTHON_VERSION='3.6'

before_install:
- if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
    wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
  else
    wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  fi;
  echo $TRAVIS_PYTHON_VERSION;
  bash miniconda.sh -b -p $HOME/miniconda;
  export PATH="$HOME/miniconda/bin:$PATH";
  conda update --yes conda;
  conda update --all --yes;
  conda install --no-update-deps --yes python="$TRAVIS_PYTHON_VERSION" pip numpy;
  export PATH="$HOME/miniconda/bin:$PATH";
  cd python;
  git branch -v;
  git describe --tags --dirty;
  ./get_nanoversion.sh;
  cat __nanoversion__.txt;
  cd ..;

install:
- if [[ "$DOCKER_DEPLOY" == "false" ]]; then
    aclocal;
    autoheader;
    libtoolize;
    touch INSTALL NEWS README AUTHORS;
    automake -acf;
    autoconf;
    ./configure;
    make check;
    cd python;
    ln -s ../src .;
    python setup.py install ;
    cd ..;
  else
    docker pull $DOCKER_IMAGE;
  fi

script:
- if [[ "$DOCKER_DEPLOY" == "false" ]]; then
    cd python/test;
    python -m unittest discover -b;
    cd ../..;
  else
    cd python;
    cp -a ../src .;
    docker run --rm -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/build-wheels.sh;
    ls wheelhouse/;
    mkdir dist;
    cp wheelhouse/spglib* dist/;
    ls dist/;
    cd ..;
  fi

before_deploy:
- cd python

deploy:
# testing pypi
- provider: pypi
  server: https://test.pypi.org/legacy/
  skip_cleanup: true
  distributions: sdist
  user: atztogo
  password:
    secure: ""
  on:
    repo: atztogo/spglib
    branch: rc
    tags: false
    condition: "$DOCKER_DEPLOY = false"

- provider: pypi
  server: https://test.pypi.org/legacy/
  skip_cleanup: true
  user: atztogo
  password:
    secure: ""
  on:
    repo: atztogo/spglib
    branch: rc
    tags: false
    condition: "$DOCKER_DEPLOY = true"

# testing conda
- provider: script
  skip_cleanup: true
  script: conda/anaconda_deploy.sh rc $ANACONDA_TOKEN $TRAVIS_BRANCH
  on:
    repo: atztogo/spglib
    branch: rc
    tags: false
    condition: "$DOCKER_DEPLOY = false"

# production pypi
- provider: pypi
  skip_cleanup: true
  distributions: sdist
  user: atztogo
  password:
      secure: ""
  on:
    repo: atztogo/spglib
    branch: master
    tags: false
    condition: "$DOCKER_DEPLOY = false"

- provider: pypi
  skip_cleanup: true
  user: atztogo
  password:
      secure: ""
  on:
    repo: atztogo/spglib
    branch: master
    tags: false
    condition: "$DOCKER_DEPLOY = true"

# production anaconda
- provider: script
  skip_cleanup: true
  script: conda/anaconda_deploy.sh main $ANACONDA_TOKEN $TRAVIS_BRANCH
  on:
    repo: atztogo/spglib
    branch: master
    tags: false
    condition: "$DOCKER_DEPLOY = false"

after_deploy:
- cd ..
