name: pypi-wheel
run-name: Spglib PyPI Wheel builds for linux

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    tags: [ "*test*" ]
  pull_request:
    branches: [ test-PyPi-action ]
  # Make it able to be used in other workflows
  workflow_call:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-20.04, windows-2019, macOS-11 ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up QEMU
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all
      - name: Build wheels
        uses: pypa/cibuildwheel@v2.11.4
        env:
          CIBW_ARCHS_LINUX: auto aarch64
          CIBW_ARCHS_MACOS: x86_64 arm64
      - uses: actions/upload-artifact@v3
        with:
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build sdist
        run: |
          pip install numpy make cmake scikit-build-core build
          ./python/get_nanoversion.sh
          cat __nanoversion__.txt
          python -m build
      - uses: actions/upload-artifact@v3
        with:
          path: dist/*.tar.gz
